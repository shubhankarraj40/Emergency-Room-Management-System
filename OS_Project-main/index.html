<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Room System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Emergency Room System</h1>

    <!-- Add Patient Form -->
    <form id="addPatientForm">
        <h2>Add Patient</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" required><br>
        <label for="condition">Medical Condition:</label>
        <input type="text" id="condition" name="condition" required><br>
        <label for="urgency">Urgency (1-5):</label>
        <input type="number" id="urgency" name="urgency" min="1" max="5" required><br>
        <button type="submit">Add Patient</button>
    </form>
    <div id="response"></div>

    <!-- Attend Next Patient Button -->
    <button id="attendNextButton">Attend Next Patient</button>
    <div id="attendNextResponse"></div>

    <!-- Patient Log Table -->
    <h2>Patient Log</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>DOB</th>
                <th>Condition</th>
                <th>Urgency</th>
                <th>Time Attended</th>
            </tr>
        </thead>
        <tbody id="patientLogTableBody">
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script src="/script.js"></script>
</body>
</html>
